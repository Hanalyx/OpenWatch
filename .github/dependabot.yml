version: 2
updates:
  # Python dependencies for backend (regular updates)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"
    reviewers:
      - "Hanalyx/security-team"
    assignees:
      - "daniel-kim"  # Backend lead
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "backend"
      include: "scope"
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration for patch updates
    allow:
      - dependency-type: "all"
        update-type: "version-update:semver-patch"
    ignore:
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "*"
        versions: ["*alpha*", "*beta*", "*rc*", "*pre*", "*dev*"]

  # JavaScript dependencies for frontend (regular updates)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"
    reviewers:
      - "Hanalyx/frontend-team"
    assignees:
      - "sofia-alvarez"  # Frontend lead
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "frontend"
      include: "scope"
    groups:
      mui-packages:
        patterns:
          - "@mui/*"
          - "@emotion/*"
        update-types:
          - "minor"
          - "patch"
      react-packages:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      testing-packages:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "vitest"
          - "@vitest/*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      npm-production:
        patterns:
          - "*"
        exclude-patterns:
          - "@mui/*"
          - "@emotion/*"
          - "react*"
          - "@types/react*"
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      npm-development:
        patterns:
          - "*"
        exclude-patterns:
          - "@playwright/*"
          - "playwright"
          - "vitest"
          - "@vitest/*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration
    allow:
      - dependency-type: "development"
        update-type: "version-update:semver-patch"
      - dependency-type: "production"
        update-type: "version-update:semver-patch"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@mui/material"
        update-types: ["version-update:semver-major"]
      - dependency-name: "*"
        versions: ["*alpha*", "*beta*", "*rc*", "*pre*", "*dev*"]

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"
    reviewers:
      - "Hanalyx/devops-team"
    assignees:
      - "marcus-rodriguez"  # DevOps lead
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
    commit-message:
      prefix: "docker"
      include: "scope"
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
      - dependency-name: "postgres"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"
    reviewers:
      - "Hanalyx/devops-team"
    assignees:
      - "marcus-rodriguez"  # DevOps lead
    labels:
      - "dependencies"
      - "ci-cd"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Auto-merge patch updates for actions
    allow:
      - dependency-type: "all"
        update-type: "version-update:semver-patch"

  # Security-focused updates for frontend (daily)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    target-branch: "main"
    rebase-strategy: "disabled"
    labels:
      - "dependencies"
      - "security"
      - "critical"
      - "frontend"
    reviewers:
      - "Hanalyx/security-team"
    assignees:
      - "emily-chen"  # Security lead
    commit-message:
      prefix: "security(frontend)"
      include: "scope"
    # Only security updates on daily schedule
    allow:
      - dependency-type: "all"
        update-type: "security-update"

  # Security-focused updates for backend (daily)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    target-branch: "main"
    rebase-strategy: "disabled"
    labels:
      - "dependencies"
      - "security"
      - "critical"
      - "backend"
    reviewers:
      - "Hanalyx/security-team"
    assignees:
      - "emily-chen"  # Security lead
    commit-message:
      prefix: "security(backend)"
      include: "scope"
    # Only security updates on daily schedule
    allow:
      - dependency-type: "all"
        update-type: "security-update"
