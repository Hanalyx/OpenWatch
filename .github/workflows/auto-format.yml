name: Auto-format Python Code

on:
  push:
    branches: [main]
    paths:
      - 'backend/app/**/*.py'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    name: Auto-format with Black
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-format]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0

      - name: Run Black formatter
        run: |
          cd backend
          black app/ || true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Formatting changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/app/
          git commit -m "style(backend): Auto-format Python code with Black (skip-format) - Automated formatting applied by Black formatter (v24.10.0) - Generated with Claude Code - Co-Authored-By: Claude <noreply@anthropic.com>"
          git push
