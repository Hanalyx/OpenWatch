name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  # Backend Testing and Building
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.10-alpine
        env:
          POSTGRES_USER: openwatch
          POSTGRES_PASSWORD: openwatch_test
          POSTGRES_DB: openwatch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4.1-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black==24.10.0 flake8 mypy bandit safety

      - name: Run linting
        working-directory: ./backend
        run: |
          echo "Running Black formatter check..."
          black --check app/

          echo "Running Flake8 linter..."
          flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 --per-file-ignores='__init__.py:F401,E402'

          echo "Running type checking with mypy..."
          mypy app/ --ignore-missing-imports || true

      - name: Run security checks
        working-directory: ./backend
        run: |
          echo "Running Bandit security linter..."
          bandit -r app/ -f json -o bandit-report.json || true

          echo "Checking dependencies for vulnerabilities..."
          safety check --json || true

      - name: Run tests
        working-directory: ./backend
        env:
          OPENWATCH_DATABASE_URL: postgresql://openwatch:openwatch_test@localhost:5432/openwatch_test
          OPENWATCH_REDIS_URL: redis://localhost:6379
          OPENWATCH_JWT_SECRET_KEY: test_secret_key_for_ci_must_be_32_chars_minimum
          OPENWATCH_SECRET_KEY: test_secret_key_for_ci_must_be_32_chars_minimum
          OPENWATCH_MASTER_KEY: test_master_key_for_ci_32bytes_long_minimum!!
          OPENWATCH_ENVIRONMENT: test
          OPENWATCH_AUDIT_LOG_FILE: ./logs/audit.log
          TESTING: true
        run: |
          # Create logs directory for audit logging
          mkdir -p logs

          # Check if tests directory exists
          if [ -d "tests" ] && [ "$(find tests -name '*.py' | head -1)" ]; then
            echo "Running pytest tests..."
            pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-fail-under=80
          else
            echo "Warning: No test files found in tests/ directory"
            echo "CI will pass without tests, but this should be addressed"
            echo "Consider adding at least basic smoke tests"
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.backend -t openwatch-backend:${{ github.sha }} .

  # Frontend Testing and Building
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: |
          echo "Running ESLint..."
          npm run lint

          echo "Running TypeScript type check..."
          # TODO: Re-enable after fixing 521 TypeScript errors (Issue #230)
          # npx tsc --noEmit
          echo "TypeScript strict checks temporarily disabled - technical debt tracked in issue #230"

      - name: Run tests
        working-directory: ./frontend
        run: |
          echo "Running tests..."
          # Note: --passWithNoTests allows CI to pass when no tests exist yet
          # Remove this flag once you have test files to ensure tests must pass
          npm test -- --passWithNoTests

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.frontend -t openwatch-frontend:${{ github.sha }} .

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Run integration tests
        run: |
          # Start services with docker compose
          echo "Starting services with docker-compose..."
          docker compose up -d

          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 45

          # Check if health check script exists and use it
          if [ -f "./scripts/production-health-check.sh" ]; then
            echo "Running health checks..."
            ./scripts/production-health-check.sh --local || echo "Health checks completed with warnings"
          else
            echo "Running basic connectivity tests..."
            # Check basic connectivity with retries
            for i in {1..3}; do
              if curl -f --max-time 10 http://localhost:3001 >/dev/null 2>&1; then
                echo "Frontend connectivity: OK"
                break
              else
                echo "Frontend connectivity attempt $i failed, retrying..."
                sleep 10
              fi
            done

            for i in {1..3}; do
              if curl -f --max-time 10 http://localhost:8000/health >/dev/null 2>&1; then
                echo "Backend connectivity: OK"
                break
              else
                echo "Backend connectivity attempt $i failed, retrying..."
                sleep 10
              fi
            done
          fi

          # Show service status
          echo "Service status:"
          docker compose ps

          # Show logs for debugging
          echo "Recent logs:"
          docker compose logs --tail=20

          # Clean up
          docker compose down -v

  # E2E Testing
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:15.10-alpine
        env:
          POSTGRES_USER: openwatch
          POSTGRES_PASSWORD: openwatch_test
          POSTGRES_DB: openwatch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4.1-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend service
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://openwatch:openwatch_test@localhost:5432/openwatch_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test_secret_key_for_e2e
          ENVIRONMENT: test
          TESTING: true
        run: |
          # Start backend in background
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &

          # Wait for backend to start
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Create test data
        run: |
          # Create test users via API (if registration endpoint exists)
          curl -X POST http://localhost:8000/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{
              "username": "admin@openwatch.local",
              "password": "Admin123!@#",
              "role": "admin"
            }' || echo "Test user creation handled in tests"

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          BASE_URL: http://localhost:3001
          API_URL: http://localhost:8000
        run: |
          # Start frontend in background
          npm run dev &

          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001; do sleep 2; done'

          # Run E2E tests
          npx playwright test --reporter=html,junit

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
            frontend/junit.xml

      - name: Upload E2E screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-screenshots
          path: frontend/test-results/screenshots/

  # Build and push Docker images (only on main branch)
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend, integration, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v4
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openwatch-backend:latest
            ghcr.io/${{ github.repository_owner }}/openwatch-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openwatch-frontend:latest
            ghcr.io/${{ github.repository_owner }}/openwatch-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

