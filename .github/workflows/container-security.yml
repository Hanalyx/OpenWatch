name: Container Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'backend/requirements.txt'
      - 'frontend/package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'backend/requirements.txt'
      - 'frontend/package.json'
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC (reduced from daily)
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Container Scan (${{ matrix.image }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        image: ['backend', 'frontend']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: |
          if [ -f "docker/Dockerfile.${{ matrix.image }}" ]; then
            docker build -f docker/Dockerfile.${{ matrix.image }} -t openwatch-${{ matrix.image }}:scan .
          else
            echo "No Dockerfile found for ${{ matrix.image }}"
            exit 1
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'openwatch-${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'
          category: 'container-scan-${{ matrix.image }}'
