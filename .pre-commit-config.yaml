# Pre-commit hooks for OpenWatch
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/|\.min\.(js|css)$
      - id: end-of-file-fixer
        exclude: ^frontend/|\.min\.(js|css)$
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags in docker-compose
      - id: check-json
        exclude: ^frontend/package(-lock)?\.json$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
        exclude: ^docs/|^scripts/test-data/
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python backend quality
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile', 'black', '--line-length', '120']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args:
          - '--max-line-length=120'
          - '--extend-ignore=E203,W503,E501'
          - '--exclude=__pycache__,*.pyc,.git,venv,env'

  # MyPy type checking for Python backend
  # Note: Currently has 290+ pre-existing type annotation issues
  # Run with SKIP=mypy if needed during transition period
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/
        args:
          - '--ignore-missing-imports'
          - '--warn-redundant-casts'
          - '--warn-unused-ignores'
          - '--warn-unreachable'
          - '--warn-return-any'
          - '--no-strict-optional'
          - '--explicit-package-bases'
        additional_dependencies:
          - 'types-redis'
          - 'types-requests'
          - 'sqlalchemy[mypy]'

  # Security scanning
  # Note: Bandit configured to scan only staged files to avoid blocking on pre-existing issues
  # Full codebase scan: bandit -r backend/ -c backend/bandit.yaml
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        files: ^backend/
        args: ['-c', 'backend/bandit.yaml']
        exclude: ^backend/tests/
        pass_filenames: true

  # Frontend quality (via local hooks since we need npm)
  - repo: local
    hooks:
      - id: check-no-emojis
        name: Check for Emojis in Code
        entry: bash -c 'if git diff --cached --name-only | grep -v "CLAUDE.md" | xargs grep -P "[\x{1F300}-\x{1F9FF}]" 2>/dev/null | grep -v "CLAUDE.md"; then echo "ERROR - Emojis detected in code. See CLAUDE.md emoji policy."; exit 1; fi'
        language: system
        pass_filenames: false

      - id: frontend-lint
        name: ESLint Frontend
        entry: bash -c 'cd frontend && npx eslint --max-warnings=0 $(echo "$@" | sed "s|frontend/||g")' --
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

      - id: prettier
        name: Prettier Frontend Formatting
        entry: bash -c 'cd frontend && npx prettier --check $(echo "$@" | sed "s|frontend/||g")' --
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx|css|scss|json)$
        pass_filenames: true

      - id: frontend-typecheck
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: commitlint
        name: Commit Message Linting
        entry: .git/hooks/commit-msg-lint.sh
        language: script
        stages: [commit-msg]

      # Don't run tests in pre-commit (too slow)
      # Tests run in CI instead

  # Docker and Compose validation
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(package-lock\.json|.*\.lock)$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ['-x']  # Follow source includes

# Configuration
default_language_version:
  python: python3
  node: 18.x

# Performance optimization
default_stages: [pre-commit]
fail_fast: false  # Run all hooks even if one fails
