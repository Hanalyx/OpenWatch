# Pre-commit hooks for OpenWatch
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/|\.min\.(js|css)$
      - id: end-of-file-fixer
        exclude: ^frontend/|\.min\.(js|css)$
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags in docker-compose
      - id: check-json
        exclude: ^frontend/package(-lock)?\.json$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
        # Exclude files with SSH key validation code (contain key format strings, not actual keys)
        # Also exclude backup certificates and documentation
        exclude: |
          (?x)^(
            docs/.*|
            scripts/test-data/.*|
            security/certs/mongodb/backup-.*|
            backend/app/services/host_credential_handler\.py|
            backend/app/services/ssh/.*\.py|
            backend/app/routes/remediation_api\.py|
            backend/app/routes/scan_config_api\.py|
            backend/tests/test_host_ssh_validation\.py|
            frontend/src/utils/hostValidation\.ts|
            frontend/src/pages/hosts/AddHost\.tsx|
            frontend/src/pages/hosts/Hosts\.tsx|
            frontend/src/pages/settings/Settings\.tsx
          )$
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python backend quality
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile', 'black', '--line-length', '120']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args:
          - '--max-line-length=120'
          - '--extend-ignore=E203,W503,E501'
          - '--exclude=__pycache__,*.pyc,.git,venv,env'

  # MyPy type checking for Python backend
  # Note: Gradual type checking - disabling common errors during transition
  # Full strict mode will be enabled once all type annotations are complete
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/
        args:
          - '--ignore-missing-imports'
          - '--no-strict-optional'
          - '--explicit-package-bases'
          # Disable common errors during gradual typing adoption
          # TODO: Enable no-untyped-def and type-arg after full migration
          - '--disable-error-code=no-untyped-def'
          - '--disable-error-code=type-arg'
          - '--disable-error-code=var-annotated'
          - '--disable-error-code=arg-type'
          - '--disable-error-code=attr-defined'
          - '--disable-error-code=assignment'
          - '--disable-error-code=index'
          - '--disable-error-code=call-arg'
          - '--disable-error-code=return-value'
          - '--disable-error-code=no-any-return'
          - '--disable-error-code=misc'
          - '--disable-error-code=valid-type'
          - '--disable-error-code=operator'
          - '--disable-error-code=unreachable'
          - '--disable-error-code=import-untyped'
          - '--disable-error-code=call-overload'
          - '--disable-error-code=union-attr'
          - '--disable-error-code=no-redef'
          - '--disable-error-code=dict-item'
          - '--disable-error-code=unused-coroutine'
          - '--disable-error-code=list-item'
          - '--disable-error-code=return'
          - '--disable-error-code=comparison-overlap'
          - '--disable-error-code=empty-body'
          - '--disable-error-code=unused-ignore'
        additional_dependencies:
          - 'types-redis'
          - 'types-requests'
          - 'sqlalchemy[mypy]'
          - 'types-PyYAML'
          - 'types-paramiko'

  # Security scanning
  # Note: Bandit configured to scan only staged files to avoid blocking on pre-existing issues
  # Full codebase scan: bandit -r backend/ -c backend/bandit.yaml
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        files: ^backend/
        args: ['-c', 'backend/bandit.yaml']
        exclude: ^backend/tests/
        pass_filenames: true

  # Frontend quality (via local hooks since we need npm)
  - repo: local
    hooks:
      - id: check-no-emojis
        name: Check for Emojis in Code
        # Note: Emojis allowed in CLAUDE.md (policy doc), .github/ (templates), tests/ (unicode tests),
        # cmd/owadm/README.md, scripts/examples/, scripts/utilities/ (reference implementations)
        entry: bash -c 'if git diff --cached --name-only | grep -v "CLAUDE.md" | grep -v "^\.github/" | grep -v "^cmd/owadm/README.md" | grep -v "^scripts/examples/" | grep -v "^scripts/utilities/" | grep -v "^backend/tests/" | xargs grep -P "[\x{1F300}-\x{1F9FF}]" 2>/dev/null; then echo "ERROR - Emojis detected in code. See CLAUDE.md emoji policy."; exit 1; fi'
        language: system
        pass_filenames: false

      - id: frontend-lint
        name: ESLint Frontend
        entry: bash -c 'cd frontend && npx eslint --max-warnings=0 $(echo "$@" | sed "s|frontend/||g")' --
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

      - id: prettier
        name: Prettier Frontend Formatting
        entry: bash -c 'cd frontend && npx prettier --check $(echo "$@" | sed "s|frontend/||g")' --
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx|css|scss|json)$
        pass_filenames: true

      # Note: TypeScript has 219+ pre-existing type errors requiring gradual migration
      # Type check disabled until errors are addressed (tracked in CLAUDE.md)
      # Run manual type check with: cd frontend && npx tsc --noEmit
      # - id: frontend-typecheck
      #   name: TypeScript Type Check
      #   entry: bash -c 'cd frontend && npx tsc --noEmit'
      #   language: system
      #   files: ^frontend/src/.*\.(ts|tsx)$
      #   pass_filenames: false

      - id: commitlint
        name: Commit Message Linting
        entry: .git/hooks/commit-msg-lint.sh
        language: script
        stages: [commit-msg]

      # Don't run tests in pre-commit (too slow)
      # Tests run in CI instead

  # Docker and Compose validation
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        # Ignore warnings for:
        # DL3007: Using latest tag (acceptable for base images in dev)
        # DL3008/DL3009: Pin versions in apt-get (handled by base image)
        # DL3013: Pin versions in pip (using requirements.txt)
        # DL3018: Pin versions in apk (acceptable for alpine)
        # DL3041: Specify version with dnf (handled by base image)
        # DL3002: Last USER should not be root (some containers need root)
        # DL3003: Use WORKDIR (acceptable in some cases)
        # DL3015: Avoid additional packages (acceptable for dev)
        # DL3059: Multiple consecutive RUN (acceptable for clarity)
        # SC3009: Brace expansion undefined in POSIX (bash is used)
        args: ['--ignore', 'DL3007', '--ignore', 'DL3008', '--ignore', 'DL3009',
               '--ignore', 'DL3013', '--ignore', 'DL3018', '--ignore', 'DL3041',
               '--ignore', 'DL3002', '--ignore', 'DL3003', '--ignore', 'DL3015',
               '--ignore', 'DL3059', '--ignore', 'SC3009']

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(package-lock\.json|.*\.lock)$

  # Shell script linting
  # Note: Using --severity=error to only flag errors, not warnings/info
  # Run full check with: shellcheck -x -S warning scripts/*.sh
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args:
          - '-x'           # Follow source includes
          - '-S'           # Severity level flag
          - 'error'        # Only show errors, not warnings

# Configuration
default_language_version:
  python: python3
  node: 18.x

# Performance optimization
default_stages: [pre-commit]
fail_fast: false  # Run all hooks even if one fails
