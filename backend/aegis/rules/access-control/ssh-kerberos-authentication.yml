id: ssh-kerberos-authentication
title: Disable SSH Kerberos authentication
description: >
  The SSH daemon must not use Kerberos password authentication. This
  directive controls whether sshd attempts to validate password credentials
  against a Kerberos KDC, which is separate from GSSAPI ticket-based
  authentication.

rationale: >
  Kerberos password authentication through SSH sends credentials to a KDC
  for validation, adding an unnecessary authentication path when standard
  PAM-based or public key methods are available. An attacker could exploit
  this path to intercept or redirect Kerberos authentication attempts,
  especially in environments without a properly configured Kerberos realm.

severity: medium
category: access-control
tags: [ssh, authentication, kerberos]

references:
  stig:
    rhel8_v2r6:
      vuln_id: "V-230291"
      stig_id: "RHEL-08-010521"
      severity: "CAT II"
      cci: ["CCI-000366"]
    rhel9_v2r7:
      vuln_id: "V-258004"
      stig_id: "RHEL-09-255140"
      severity: "CAT II"
      cci: ["CCI-001813"]
  nist_800_53: ["CM-6", "IA-2"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - when: sshd_config_d
    check:
      method: config_value
      path: "/etc/ssh/sshd_config.d"
      key: "KerberosAuthentication"
      expected: "no"
      scan_pattern: "*.conf"
    remediation:
      mechanism: config_set_dropin
      dir: "/etc/ssh/sshd_config.d"
      file: "00-aegis-kerberos-authentication.conf"
      key: "KerberosAuthentication"
      value: "no"
      reload: "sshd"

  - default: true
    check:
      method: config_value
      path: "/etc/ssh/sshd_config"
      key: "KerberosAuthentication"
      expected: "no"
    remediation:
      mechanism: config_set
      path: "/etc/ssh/sshd_config"
      key: "KerberosAuthentication"
      value: "no"
      separator: " "
      reload: "sshd"
