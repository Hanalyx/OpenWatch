id: sudo-timeout
title: Set sudo authentication timeout
description: >
  The timestamp_timeout option in sudoers configuration sets the number of
  minutes that can pass before sudo will ask for a password again. A value
  of 0 means always prompt for password.
rationale: >
  A short timeout reduces the window of opportunity for an attacker to
  use an already authenticated sudo session. A timeout of 5 minutes or less
  is recommended.
severity: medium
category: access-control
tags: [sudo, privilege-escalation, authentication]

references:
  cis:
    rhel8_v4:  { section: "5.3.4", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "5.3.4", level: "L1", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-258035"
      stig_id: "RHEL-09-432010"
      severity: "CAT II"
  nist_800_53: ["IA-11"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "grep -rPh '^\\s*Defaults\\s+.*timestamp_timeout=' /etc/sudoers /etc/sudoers.d/ 2>/dev/null | grep -E 'timestamp_timeout=([0-5]|0)([^0-9]|$)'"
      expected_exit: 0
    remediation:
      mechanism: config_set_dropin
      directory: "/etc/sudoers.d"
      filename: "00-aegis-timeout"
      content: "Defaults timestamp_timeout=5"
