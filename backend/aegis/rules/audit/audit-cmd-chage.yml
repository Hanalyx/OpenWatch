id: audit-cmd-chage
title: Audit uses of the chage command
description: >
  All uses of the chage command must be audited. The chage command
  modifies password aging information and can affect account security.
rationale: >
  Auditing chage command usage allows detection of unauthorized attempts
  to modify password aging policies for user accounts.
severity: medium
category: audit
tags: [audit, auditd, privileged, chage]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258191"
      stig_id: "RHEL-09-654205"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/chage -F perm=x -F auid>=1000 -F auid!=unset -k privileged-chage"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/chage -F perm=x -F auid>=1000 -F auid!=unset -k privileged-chage"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
