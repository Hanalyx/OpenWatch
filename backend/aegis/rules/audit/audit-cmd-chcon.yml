id: audit-cmd-chcon
title: Audit uses of the chcon command
description: >
  All uses of the chcon command must be audited. The chcon command
  changes SELinux security context of files.
rationale: >
  Auditing chcon usage allows detection of SELinux context changes
  that could bypass mandatory access controls.
severity: medium
category: audit
tags: [audit, auditd, privileged, selinux]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258183"
      stig_id: "RHEL-09-654165"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng"
      persist_file: "/etc/audit/rules.d/50-perm_chng.rules"
