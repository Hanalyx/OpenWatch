id: audit-cmd-chsh
title: Audit uses of the chsh command
description: >
  All uses of the chsh command must be audited. The chsh command
  changes user login shells which can affect security controls.
rationale: >
  Auditing chsh command usage allows detection of unauthorized attempts
  to modify user login shells, potentially bypassing security controls.
severity: medium
category: audit
tags: [audit, auditd, privileged, chsh]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258192"
      stig_id: "RHEL-09-654210"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/chsh -F perm=x -F auid>=1000 -F auid!=unset -k privileged-chsh"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/chsh -F perm=x -F auid>=1000 -F auid!=unset -k privileged-chsh"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
