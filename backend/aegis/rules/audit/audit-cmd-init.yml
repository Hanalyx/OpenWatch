id: audit-cmd-init
title: Audit uses of the init command
description: >
  All uses of the init command must be audited. The init command
  controls system runlevel and can be used to shutdown or reboot.
rationale: >
  Auditing init command usage allows detection of unauthorized
  system state changes including shutdowns and reboots.
severity: medium
category: audit
tags: [audit, auditd, privileged, system]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258211"
      stig_id: "RHEL-09-654305"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/init -F perm=x -F auid>=1000 -F auid!=unset -k privileged-init"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/init -F perm=x -F auid>=1000 -F auid!=unset -k privileged-init"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
