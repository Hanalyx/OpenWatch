id: audit-cmd-kmod
title: Audit uses of the kmod command
description: >
  All uses of the kmod command must be audited. The kmod command
  manages kernel modules which can introduce malicious code.
rationale: >
  Auditing kmod command usage allows detection of unauthorized
  kernel module operations that could compromise system security.
severity: medium
category: audit
tags: [audit, auditd, privileged, kmod, kernel]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258195"
      stig_id: "RHEL-09-654225"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/kmod -F perm=x -F auid>=1000 -F auid!=unset -k privileged-kmod"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/kmod -F perm=x -F auid>=1000 -F auid!=unset -k privileged-kmod"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
