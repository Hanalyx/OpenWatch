id: audit-cmd-newgrp
title: Audit uses of the newgrp command
description: >
  All uses of the newgrp command must be audited. The newgrp command
  changes the current group ID during a login session.
rationale: >
  Auditing newgrp command usage allows detection of group context
  changes that could be used to access restricted resources.
severity: medium
category: audit
tags: [audit, auditd, privileged, newgrp]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258196"
      stig_id: "RHEL-09-654230"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/newgrp -F perm=x -F auid>=1000 -F auid!=unset -k privileged-newgrp"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/newgrp -F perm=x -F auid>=1000 -F auid!=unset -k privileged-newgrp"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
