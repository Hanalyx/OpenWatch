id: audit-cmd-pam-timestamp-check
title: Audit uses of the pam_timestamp_check command
description: >
  All uses of the pam_timestamp_check command must be audited. This
  command checks PAM timestamps for cached authentication credentials.
rationale: >
  Auditing pam_timestamp_check usage allows detection of attempts to
  manipulate or verify cached authentication credentials.
severity: medium
category: audit
tags: [audit, auditd, privileged, pam]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258197"
      stig_id: "RHEL-09-654235"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/pam_timestamp_check -F perm=x -F auid>=1000 -F auid!=unset -k privileged-pam_timestamp_check"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/pam_timestamp_check -F perm=x -F auid>=1000 -F auid!=unset -k privileged-pam_timestamp_check"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
