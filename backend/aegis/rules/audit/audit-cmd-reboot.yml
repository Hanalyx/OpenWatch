id: audit-cmd-reboot
title: Audit uses of the reboot command
description: >
  All uses of the reboot command must be audited. The reboot
  command restarts the system.
rationale: >
  Auditing reboot command usage allows detection of unauthorized
  system restarts that could cause service disruption.
severity: medium
category: audit
tags: [audit, auditd, privileged, system]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258213"
      stig_id: "RHEL-09-654315"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/reboot -F perm=x -F auid>=1000 -F auid!=unset -k privileged-reboot"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/reboot -F perm=x -F auid>=1000 -F auid!=unset -k privileged-reboot"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
