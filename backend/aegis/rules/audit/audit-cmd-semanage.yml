id: audit-cmd-semanage
title: Audit uses of the semanage command
description: >
  All uses of the semanage command must be audited. The semanage command
  manages SELinux policy components.
rationale: >
  Auditing semanage usage allows detection of SELinux policy changes
  that could weaken mandatory access controls.
severity: medium
category: audit
tags: [audit, auditd, privileged, selinux]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258184"
      stig_id: "RHEL-09-654170"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/semanage -F perm=x -F auid>=1000 -F auid!=unset -k privileged-semanage"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/semanage -F perm=x -F auid>=1000 -F auid!=unset -k privileged-semanage"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
