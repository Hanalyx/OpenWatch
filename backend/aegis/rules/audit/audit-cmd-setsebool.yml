id: audit-cmd-setsebool
title: Audit uses of the setsebool command
description: >
  All uses of the setsebool command must be audited. The setsebool
  command changes SELinux boolean values affecting policy behavior.
rationale: >
  Auditing setsebool usage allows detection of SELinux boolean
  changes that could relax security restrictions.
severity: medium
category: audit
tags: [audit, auditd, privileged, selinux]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258186"
      stig_id: "RHEL-09-654180"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/setsebool -F perm=x -F auid>=1000 -F auid!=unset -k privileged-setsebool"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/setsebool -F perm=x -F auid>=1000 -F auid!=unset -k privileged-setsebool"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
