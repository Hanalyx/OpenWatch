id: audit-cmd-ssh-agent
title: Audit uses of the ssh-agent command
description: >
  All uses of the ssh-agent command must be audited. The ssh-agent
  holds private keys used for public key authentication.
rationale: >
  Auditing ssh-agent usage allows detection of SSH key management
  activities that could indicate credential theft attempts.
severity: medium
category: audit
tags: [audit, auditd, privileged, ssh]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258201"
      stig_id: "RHEL-09-654255"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/ssh-agent -F perm=x -F auid>=1000 -F auid!=unset -k privileged-ssh-agent"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/ssh-agent -F perm=x -F auid>=1000 -F auid!=unset -k privileged-ssh-agent"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
