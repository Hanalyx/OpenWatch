id: audit-cmd-ssh-keysign
title: Audit uses of the ssh-keysign command
description: >
  All uses of the ssh-keysign command must be audited. The ssh-keysign
  command is used for host-based authentication.
rationale: >
  Auditing ssh-keysign usage allows detection of host-based SSH
  authentication attempts that could indicate lateral movement.
severity: medium
category: audit
tags: [audit, auditd, privileged, ssh]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258202"
      stig_id: "RHEL-09-654260"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/libexec/openssh/ssh-keysign -F perm=x -F auid>=1000 -F auid!=unset -k privileged-ssh-keysign"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/libexec/openssh/ssh-keysign -F perm=x -F auid>=1000 -F auid!=unset -k privileged-ssh-keysign"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
