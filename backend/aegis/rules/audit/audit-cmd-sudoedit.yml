id: audit-cmd-sudoedit
title: Audit uses of the sudoedit command
description: >
  All uses of the sudoedit command must be audited. The sudoedit
  command allows editing files with elevated privileges.
rationale: >
  Auditing sudoedit usage allows detection of privileged file
  modifications that could indicate configuration tampering.
severity: medium
category: audit
tags: [audit, auditd, privileged, sudo]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258205"
      stig_id: "RHEL-09-654275"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/bin/sudoedit -F perm=x -F auid>=1000 -F auid!=unset -k privileged-sudoedit"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/bin/sudoedit -F perm=x -F auid>=1000 -F auid!=unset -k privileged-sudoedit"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
