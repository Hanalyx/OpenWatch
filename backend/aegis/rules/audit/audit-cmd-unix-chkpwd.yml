id: audit-cmd-unix-chkpwd
title: Audit uses of the unix_chkpwd command
description: >
  All uses of the unix_chkpwd command must be audited. The unix_chkpwd
  helper is used by PAM to verify passwords.
rationale: >
  Auditing unix_chkpwd usage allows detection of password verification
  attempts that could indicate brute force attacks.
severity: medium
category: audit
tags: [audit, auditd, privileged, pam]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258206"
      stig_id: "RHEL-09-654280"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/unix_chkpwd -F perm=x -F auid>=1000 -F auid!=unset -k privileged-unix_chkpwd"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/unix_chkpwd -F perm=x -F auid>=1000 -F auid!=unset -k privileged-unix_chkpwd"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
