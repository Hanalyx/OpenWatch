id: audit-cmd-usermod
title: Audit uses of the usermod command
description: >
  All uses of the usermod command must be audited. The usermod command
  modifies user account properties including group memberships.
rationale: >
  Auditing usermod usage allows detection of unauthorized user
  account modifications that could grant elevated access.
severity: medium
category: audit
tags: [audit, auditd, privileged, user]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258209"
      stig_id: "RHEL-09-654295"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F path=/usr/sbin/usermod -F perm=x -F auid>=1000 -F auid!=unset -k privileged-usermod"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F path=/usr/sbin/usermod -F perm=x -F auid>=1000 -F auid!=unset -k privileged-usermod"
      persist_file: "/etc/audit/rules.d/50-privileged.rules"
