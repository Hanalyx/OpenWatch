id: audit-file-deletion
title: Audit file deletion by users
description: >
  File deletion events by users must be audited. This includes unlink,
  unlinkat, rename, and renameat system calls.
rationale: >
  Auditing file deletions allows detection of data destruction attempts
  and unauthorized removal of system files.
severity: medium
category: audit
tags: [audit, auditd, files]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.11", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.11", level: "L2", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257877"
      stig_id: "RHEL-09-654045"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F arch=b64 -S unlink,unlinkat,rename,renameat -F auid>=1000 -F auid!=unset -k delete"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F arch=b64 -S unlink,unlinkat,rename,renameat -F auid>=1000 -F auid!=unset -k delete"
      persist_file: "/etc/audit/rules.d/50-delete.rules"
