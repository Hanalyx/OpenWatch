id: audit-file-faillock
title: Audit modifications to /var/log/faillock
description: >
  Changes to /var/log/faillock must be audited. This directory
  contains account lockout information for failed login attempts.
rationale: >
  Auditing changes to faillock allows detection of attempts to
  manipulate account lockout status.
severity: medium
category: audit
tags: [audit, auditd, faillock, lockout]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258224"
      stig_id: "RHEL-09-654370"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12", "AC-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-w /var/log/faillock -p wa -k logins"
    remediation:
      mechanism: audit_rule_set
      rule: "-w /var/log/faillock -p wa -k logins"
      persist_file: "/etc/audit/rules.d/50-logins.rules"
