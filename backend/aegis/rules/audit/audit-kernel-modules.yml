id: audit-kernel-modules
title: Audit kernel module loading
description: >
  Loading and unloading of kernel modules must be audited. Kernel modules
  can introduce malicious code with full system privileges.
rationale: >
  Auditing kernel module operations allows detection of rootkit installation
  or other kernel-level attacks.
severity: high
category: audit
tags: [audit, auditd, kernel, modules]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.19", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.19", level: "L2", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257876"
      stig_id: "RHEL-09-654040"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12", "CM-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F arch=b64 -S init_module,finit_module,delete_module -k modules"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F arch=b64 -S init_module,finit_module,delete_module -k modules"
      persist_file: "/etc/audit/rules.d/50-modules.rules"
