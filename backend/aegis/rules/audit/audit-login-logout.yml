id: audit-login-logout
title: Audit login and logout events
description: >
  Login and logout events must be audited. This includes successful and failed
  login attempts recorded in lastlog, faillog, and tallylog files.
rationale: >
  Auditing login events allows detection of brute force attacks, unauthorized
  access attempts, and suspicious login patterns.
severity: medium
category: audit
tags: [audit, auditd, authentication]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.7", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.7", level: "L2", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257873"
      stig_id: "RHEL-09-654025"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12", "AC-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-w /var/log/lastlog -p wa -k logins"
    remediation:
      steps:
        - mechanism: audit_rule_set
          rule: "-w /var/log/lastlog -p wa -k logins"
          persist_file: "/etc/audit/rules.d/50-logins.rules"
        - mechanism: audit_rule_set
          rule: "-w /var/run/faillock -p wa -k logins"
          persist_file: "/etc/audit/rules.d/50-logins.rules"
