id: audit-session-initiation
title: Audit session initiation
description: >
  Session initiation events must be audited. This includes monitoring of
  utmp, wtmp, and btmp files which track user sessions.
rationale: >
  Auditing session initiation allows tracking of user activity and detection
  of unauthorized access patterns.
severity: medium
category: audit
tags: [audit, auditd, session]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.8", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.8", level: "L2", type: "Automated" }
  nist_800_53: ["AU-2", "AU-12", "AC-2"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-w /var/run/utmp -p wa -k session"
    remediation:
      steps:
        - mechanism: audit_rule_set
          rule: "-w /var/run/utmp -p wa -k session"
          persist_file: "/etc/audit/rules.d/50-session.rules"
        - mechanism: audit_rule_set
          rule: "-w /var/log/wtmp -p wa -k session"
          persist_file: "/etc/audit/rules.d/50-session.rules"
        - mechanism: audit_rule_set
          rule: "-w /var/log/btmp -p wa -k session"
          persist_file: "/etc/audit/rules.d/50-session.rules"
