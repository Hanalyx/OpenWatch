id: audit-sudoers-changes
title: Audit sudoers file changes
description: >
  Changes to sudoers files must be audited. Modifications to sudoers can
  grant unauthorized root privileges.
rationale: >
  Auditing changes to sudoers configuration allows detection of privilege
  escalation attempts through sudo misconfigurations.
severity: high
category: audit
tags: [audit, auditd, sudo, privilege-escalation]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.10", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.10", level: "L2", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257875"
      stig_id: "RHEL-09-654035"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-w /etc/sudoers -p wa -k scope"
    remediation:
      steps:
        - mechanism: audit_rule_set
          rule: "-w /etc/sudoers -p wa -k scope"
          persist_file: "/etc/audit/rules.d/50-scope.rules"
        - mechanism: audit_rule_set
          rule: "-w /etc/sudoers.d -p wa -k scope"
          persist_file: "/etc/audit/rules.d/50-scope.rules"
