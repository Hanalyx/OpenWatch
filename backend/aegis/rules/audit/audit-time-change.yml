id: audit-time-change
title: Audit system time changes
description: >
  Changes to system time must be audited. Time modifications can be used to
  cover up malicious activity by altering log timestamps.
rationale: >
  Auditing time changes provides forensic evidence of attempts to manipulate
  system time, which could indicate an attempt to hide unauthorized activity.
severity: medium
category: audit
tags: [audit, auditd, time]

references:
  cis:
    rhel8_v4:  { section: "4.1.3.4", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "4.1.3.4", level: "L2", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257870"
      stig_id: "RHEL-09-654010"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      # Check all time-related syscalls are audited (flexible format matching)
      run: |
        rules=$(auditctl -l 2>/dev/null)
        echo "$rules" | grep -qE '^-a always,exit.*-S.*adjtimex' && \
        echo "$rules" | grep -qE '^-a always,exit.*-S.*settimeofday' && \
        echo "$rules" | grep -qE '^-a always,exit.*-S.*clock_settime'
      expected_exit: 0
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F arch=b64 -S adjtimex,settimeofday,clock_settime -k time-change"
      persist_file: "/etc/audit/rules.d/50-time-change.rules"
