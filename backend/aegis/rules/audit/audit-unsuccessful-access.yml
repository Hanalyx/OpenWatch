id: audit-unsuccessful-access
title: Audit unsuccessful file access attempts
description: >
  The system must audit unsuccessful access attempts to files and
  directories to detect potential intrusion attempts.
rationale: >
  Failed file access attempts may indicate an attacker probing the
  system for vulnerabilities. Auditing these events helps detect
  reconnaissance and unauthorized access attempts.
severity: medium
category: audit
tags: [audit, file-access, failed, intrusion-detection, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257802"
      stig_id: "RHEL-09-654015"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F arch=b64 -S open,openat,open_by_handle_at -F exit=-EACCES -k access"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F arch=b64 -S open,openat,open_by_handle_at -F exit=-EACCES -k access"
      persist_file: "/etc/audit/rules.d/50-access.rules"
