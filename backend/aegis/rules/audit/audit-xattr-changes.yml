id: audit-xattr-changes
title: Audit extended attribute changes
description: >
  The system must audit all uses of extended attribute modification
  system calls to track security-relevant attribute changes.
rationale: >
  Extended attributes include SELinux contexts and other security
  metadata. Auditing their modification helps detect attempts to
  bypass security controls.
severity: medium
category: audit
tags: [audit, xattr, selinux, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257805"
      stig_id: "RHEL-09-654030"
      severity: "CAT II"
  nist_800_53: ["AU-2", "AU-12"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: audit_rule_exists
      rule: "-a always,exit -F arch=b64 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -k perm_mod"
    remediation:
      mechanism: audit_rule_set
      rule: "-a always,exit -F arch=b64 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -k perm_mod"
      persist_file: "/etc/audit/rules.d/50-xattr.rules"
