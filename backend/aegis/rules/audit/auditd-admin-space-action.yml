id: auditd-admin-space-action
title: Configure auditd admin_space_left_action
description: >
  The auditd daemon must halt the system when the audit storage volume
  is critically low on space.
rationale: >
  When audit storage is exhausted, the system must halt to prevent
  security events from going unrecorded. This ensures continuous
  audit logging for forensic purposes.
severity: medium
category: audit
tags: [audit, auditd, storage, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257808"
      stig_id: "RHEL-09-653015"
      severity: "CAT II"
  nist_800_53: ["AU-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: config_value
      path: "/etc/audit/auditd.conf"
      key: "admin_space_left_action"
      expected: "single"
    remediation:
      mechanism: config_set
      path: "/etc/audit/auditd.conf"
      key: "admin_space_left_action"
      value: "single"
      separator: " = "
      reload: "auditd"
