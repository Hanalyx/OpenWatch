id: auditd-space-action
title: Configure auditd space_left_action
description: >
  The auditd daemon must take action when the audit storage volume
  is running low on space.
rationale: >
  When audit logs fill up, important security events may be lost.
  Configuring space_left_action ensures administrators are notified
  before running out of audit log space.
severity: medium
category: audit
tags: [audit, auditd, storage, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257807"
      stig_id: "RHEL-09-653010"
      severity: "CAT II"
  nist_800_53: ["AU-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: config_value
      path: "/etc/audit/auditd.conf"
      key: "space_left_action"
      expected: "email"
    remediation:
      mechanism: config_set
      path: "/etc/audit/auditd.conf"
      key: "space_left_action"
      value: "email"
      separator: " = "
      reload: "auditd"
