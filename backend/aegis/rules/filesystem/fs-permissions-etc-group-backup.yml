id: fs-permissions-etc-group-backup
title: Set permissions on /etc/group-
description: >
  The /etc/group- backup file contains group membership information and
  must have restrictive permissions to prevent unauthorized access.
rationale: >
  The group- file is a backup of /etc/group. Unauthorized access could
  reveal group memberships or allow recovery of deleted group information.
severity: medium
category: filesystem
tags: [permissions, group, authentication, security]

references:
  cis:
    rhel8_v4:  { section: "6.1.5", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "6.1.5", level: "L1", type: "Automated" }
  nist_800_53: ["AC-3", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "test ! -f /etc/group- || stat -c '%a %U %G' /etc/group- | grep -E '^644 root root$'"
      expected_exit: 0
    remediation:
      mechanism: file_permissions
      path: "/etc/group-"
      mode: "0644"
      owner: "root"
      group: "root"
