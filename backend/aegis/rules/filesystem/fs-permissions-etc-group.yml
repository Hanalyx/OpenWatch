id: fs-permissions-etc-group
title: Set permissions on /etc/group
description: >
  The /etc/group file contains group membership information and must have
  restrictive permissions to prevent unauthorized modification.
rationale: >
  The group file defines group memberships which affect access control.
  Unauthorized modification could allow privilege escalation by adding
  users to privileged groups.
severity: high
category: filesystem
tags: [permissions, group, authentication, security]

references:
  cis:
    rhel8_v4:  { section: "6.1.4", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "6.1.4", level: "L1", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-258133"
      stig_id: "RHEL-09-232030"
      severity: "CAT II"
  nist_800_53: ["AC-3", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: file_permission
      path: "/etc/group"
      mode: "0644"
      owner: "root"
      group: "root"
    remediation:
      mechanism: file_permissions
      path: "/etc/group"
      mode: "0644"
      owner: "root"
      group: "root"
