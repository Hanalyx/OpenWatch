id: fs-permissions-etc-gshadow-backup
title: Set permissions on /etc/gshadow-
description: >
  The /etc/gshadow- backup file contains group password hashes and must
  have restrictive permissions to prevent unauthorized access.
rationale: >
  The gshadow- file is a backup of /etc/gshadow and contains group
  password hashes. Unauthorized access could allow offline cracking.
severity: high
category: filesystem
tags: [permissions, gshadow, password, security]

references:
  cis:
    rhel8_v4:  { section: "6.1.7", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "6.1.7", level: "L1", type: "Automated" }
  nist_800_53: ["AC-3", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "test ! -f /etc/gshadow- || stat -c '%a %U %G' /etc/gshadow- | grep -E '^0 root root$'"
      expected_exit: 0
    remediation:
      mechanism: file_permissions
      path: "/etc/gshadow-"
      mode: "0000"
      owner: "root"
      group: "root"
