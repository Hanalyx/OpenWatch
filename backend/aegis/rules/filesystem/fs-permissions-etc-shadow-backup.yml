id: fs-permissions-etc-shadow-backup
title: Set permissions on /etc/shadow-
description: >
  The /etc/shadow- backup file contains password hashes and must have
  restrictive permissions to prevent unauthorized access.
rationale: >
  The shadow- file is a backup of /etc/shadow and contains password
  hashes. Unauthorized access could allow offline password cracking.
severity: high
category: filesystem
tags: [permissions, shadow, password, security]

references:
  cis:
    rhel8_v4:  { section: "6.1.3", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "6.1.3", level: "L1", type: "Automated" }
  nist_800_53: ["AC-3", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "test ! -f /etc/shadow- || stat -c '%a %U %G' /etc/shadow- | grep -E '^0 root root$'"
      expected_exit: 0
    remediation:
      mechanism: file_permissions
      path: "/etc/shadow-"
      mode: "0000"
      owner: "root"
      group: "root"
