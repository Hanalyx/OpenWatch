id: no-ungrouped-files
title: Audit files without valid group
description: >
  Files without a valid group may indicate deleted groups or improperly
  installed software and should be investigated.
rationale: >
  Ungrouped files could have been left behind by deleted groups and may
  have incorrect access permissions. They should be assigned to an
  appropriate group or removed.
severity: medium
category: filesystem
tags: [permissions, ownership, audit, security]

references:
  cis:
    rhel8_v4:  { section: "6.1.11", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "6.1.11", level: "L1", type: "Automated" }
  nist_800_53: ["CM-8"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "find / -xdev -nogroup 2>/dev/null | head -1 | grep -q . && exit 1 || exit 0"
      expected_exit: 0
    remediation:
      mechanism: manual
      description: >
        Review files without valid groups and assign appropriate group:
        find / -xdev -nogroup
        For each file, either assign to an appropriate group:
        chgrp <group> <file>
        Or remove if no longer needed.
