id: kernel-hardlink-protect
title: Enable kernel hardlink protection
description: >
  Kernel protection must be enabled to enforce DAC on hardlinks.
  This prevents hardlink-based attacks on privileged files.
rationale: >
  Hardlink protection prevents unprivileged users from creating
  hardlinks to files they cannot read, blocking data exfiltration.
severity: medium
category: kernel
tags: [kernel, sysctl, hardlink, dac]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257801"
      stig_id: "RHEL-09-213020"
      severity: "CAT II"
  nist_800_53: ["CM-6", "AC-6"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "fs.protected_hardlinks"
      expected: "1"
    remediation:
      mechanism: sysctl_set
      key: "fs.protected_hardlinks"
      value: "1"
      persist_file: "/etc/sysctl.d/99-aegis-hardlink.conf"
