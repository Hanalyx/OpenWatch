id: kernel-symlink-protect
title: Enable kernel symlink protection
description: >
  Kernel protection must be enabled to enforce DAC on symlinks.
  This prevents symlink-based attacks on privileged files.
rationale: >
  Symlink protection prevents unprivileged users from exploiting
  race conditions in world-writable directories like /tmp.
severity: medium
category: kernel
tags: [kernel, sysctl, symlink, dac]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257802"
      stig_id: "RHEL-09-213025"
      severity: "CAT II"
  nist_800_53: ["CM-6", "AC-6"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "fs.protected_symlinks"
      expected: "1"
    remediation:
      mechanism: sysctl_set
      key: "fs.protected_symlinks"
      value: "1"
      persist_file: "/etc/sysctl.d/99-aegis-symlink.conf"
