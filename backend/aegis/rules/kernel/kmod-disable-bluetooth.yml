id: kmod-disable-bluetooth
title: Disable Bluetooth kernel module
description: >
  The Bluetooth kernel module should be disabled if Bluetooth functionality
  is not required.
rationale: >
  Bluetooth can be used by attackers as an attack vector for unauthorized
  access or data exfiltration. If not needed, the kernel module should
  be disabled to reduce the attack surface.
severity: medium
category: kernel
tags: [kernel-module, bluetooth, wireless, attack-surface, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257790"
      stig_id: "RHEL-09-291010"
      severity: "CAT II"
  nist_800_53: ["AC-18", "CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: kernel_module_state
      name: "bluetooth"
      state: "disabled"
    remediation:
      mechanism: kernel_module_disable
      name: "bluetooth"
