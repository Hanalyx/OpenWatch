id: kmod-disable-can
title: Disable CAN kernel module
description: >
  The CAN (Controller Area Network) kernel module must be disabled
  unless required for industrial control systems.
rationale: >
  Disabling unused kernel modules reduces the kernel attack
  surface and eliminates potential vulnerabilities.
severity: medium
category: kernel
tags: [kernel, module, can, attack-surface]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257805"
      stig_id: "RHEL-09-213040"
      severity: "CAT II"
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: kernel_module_state
      name: "can"
      state: "disabled"
    remediation:
      mechanism: kernel_module_disable
      name: "can"
