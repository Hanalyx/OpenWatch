id: kmod-disable-jffs2
title: Disable jffs2 kernel module
description: >
  The jffs2 (Journalling Flash File System 2) kernel module provides support
  for JFFS2 filesystems used on flash memory devices. It is rarely needed on
  typical server systems.
rationale: >
  Removing support for unnecessary filesystems reduces the kernel attack surface.
  A vulnerability in an unused filesystem module could be exploited if loadable.
severity: low
category: kernel
tags: [kernel-module, filesystem, attack-surface]

references:
  cis:
    rhel9_v2:  { section: "1.1.1.9", level: "L2", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: kernel_module_state
      name: "jffs2"
      state: "blacklisted"
    remediation:
      mechanism: kernel_module_disable
      name: "jffs2"
