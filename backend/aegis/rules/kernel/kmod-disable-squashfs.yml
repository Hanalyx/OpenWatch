id: kmod-disable-squashfs
title: Disable squashfs kernel module
description: >
  The squashfs filesystem is a compressed read-only filesystem. While used by
  some applications, it should be disabled if not required.
rationale: >
  Removing support for unnecessary filesystems reduces the kernel attack surface.
  A vulnerability in an unused filesystem module could be exploited if loadable.
severity: low
category: kernel
tags: [kernel-module, filesystem, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "1.1.1.5", level: "L2", type: "Automated" }
    rhel9_v2:  { section: "1.1.1.5", level: "L2", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: kernel_module_state
      name: "squashfs"
      state: "blacklisted"
    remediation:
      mechanism: kernel_module_disable
      name: "squashfs"
