id: kmod-disable-udf
title: Disable udf kernel module
description: >
  The udf filesystem is the Universal Disk Format used for DVDs and newer
  optical media. It is rarely needed on server systems.
rationale: >
  Removing support for unnecessary filesystems reduces the kernel attack surface.
  A vulnerability in an unused filesystem module could be exploited if loadable.
severity: low
category: kernel
tags: [kernel-module, filesystem, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "1.1.1.6", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "1.1.1.6", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: kernel_module_state
      name: "udf"
      state: "blacklisted"
    remediation:
      mechanism: kernel_module_disable
      name: "udf"
