id: cron-logging
title: Ensure cron logging is enabled
description: >
  Cron job execution must be logged to allow security monitoring
  and troubleshooting of scheduled tasks.
rationale: >
  Logging cron activity enables detection of unauthorized
  scheduled tasks and troubleshooting of job failures.
severity: medium
category: logging
tags: [logging, cron, rsyslog]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258150"
      stig_id: "RHEL-09-652055"
      severity: "CAT II"
  nist_800_53: ["AU-4", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: command
      run: "grep -E '^cron\\.' /etc/rsyslog.conf /etc/rsyslog.d/*.conf 2>/dev/null"
      expected_exit: 0
    remediation:
      mechanism: manual
      note: "Add 'cron.*  /var/log/cron' to /etc/rsyslog.conf or a file in /etc/rsyslog.d/"
