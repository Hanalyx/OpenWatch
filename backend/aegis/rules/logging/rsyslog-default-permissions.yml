id: rsyslog-default-permissions
title: Set rsyslog default file permissions
description: >
  The rsyslog service should create log files with restrictive permissions
  to prevent unauthorized access to log data.
rationale: >
  Log files may contain sensitive information including authentication
  attempts and system events. Restrictive permissions prevent unauthorized
  users from reading or tampering with logs.
severity: medium
category: logging
tags: [rsyslog, logging, permissions, security]

references:
  cis:
    rhel8_v4:  { section: "4.2.2.1", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "4.2.2.1", level: "L1", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-258065"
      stig_id: "RHEL-09-652035"
      severity: "CAT II"
  nist_800_53: ["AC-6", "AU-9"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "grep -E '^\\$FileCreateMode\\s+0640$' /etc/rsyslog.conf /etc/rsyslog.d/*.conf 2>/dev/null"
      expected_exit: 0
    remediation:
      mechanism: config_set
      path: "/etc/rsyslog.conf"
      key: "$FileCreateMode"
      value: "0640"
      separator: " "
      reload: "rsyslog"
