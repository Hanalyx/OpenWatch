id: sysctl-net-ipv4-conf-default-accept-redirects
title: Disable accepting ICMP redirects on new interfaces
description: >
  ICMP redirects inform hosts of better routes. New interfaces should not
  accept ICMP redirects by default to prevent man-in-the-middle attacks.
rationale: >
  An attacker could send spoofed ICMP redirect messages to divert traffic
  through a malicious system for interception.
severity: medium
category: network
tags: [sysctl, networking, ipv4, icmp]

references:
  cis:
    rhel8_v4:  { section: "3.3.3", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "3.3.3", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7", "SC-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "net.ipv4.conf.default.accept_redirects"
      expected: "0"
    remediation:
      mechanism: sysctl_set
      key: "net.ipv4.conf.default.accept_redirects"
      value: "0"
