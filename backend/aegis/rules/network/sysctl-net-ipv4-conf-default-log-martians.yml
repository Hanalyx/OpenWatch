id: sysctl-net-ipv4-conf-default-log-martians
title: Enable logging of martian packets on new interfaces
description: >
  New interfaces should log martian packets (packets with impossible source
  addresses) by default for security monitoring.
rationale: >
  Logging packets with impossible addresses helps detect misconfigurations
  and potential spoofing attacks.
severity: low
category: network
tags: [sysctl, networking, ipv4, logging]

references:
  cis:
    rhel8_v4:  { section: "3.3.6", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "3.3.6", level: "L1", type: "Automated" }
  nist_800_53: ["AU-12", "SC-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "net.ipv4.conf.default.log_martians"
      expected: "1"
    remediation:
      mechanism: sysctl_set
      key: "net.ipv4.conf.default.log_martians"
      value: "1"
