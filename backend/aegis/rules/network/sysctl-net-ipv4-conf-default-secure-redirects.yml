id: sysctl-net-ipv4-conf-default-secure-redirects
title: Disable accepting secure ICMP redirects on new interfaces
description: >
  Secure ICMP redirects from gateways in the default gateway list should be
  disabled on new interfaces by default.
rationale: >
  Accepting ICMP redirects, even from known gateways, poses a security risk
  if an attacker compromises a router.
severity: medium
category: network
tags: [sysctl, networking, ipv4, icmp]

references:
  cis:
    rhel8_v4:  { section: "3.3.3", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "3.3.3", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7", "SC-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "net.ipv4.conf.default.secure_redirects"
      expected: "0"
    remediation:
      mechanism: sysctl_set
      key: "net.ipv4.conf.default.secure_redirects"
      value: "0"
