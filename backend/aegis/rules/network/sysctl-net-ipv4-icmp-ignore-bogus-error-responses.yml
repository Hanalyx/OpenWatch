id: sysctl-net-ipv4-icmp-ignore-bogus-error-responses
title: Ignore bogus ICMP error responses
description: >
  The system must ignore bogus ICMP error responses. Some routers violate
  RFC 1122 by sending bogus ICMP error responses to broadcast frames.
rationale: >
  Logging bogus ICMP error responses can fill log files and waste system
  resources. Enabling this setting prevents the kernel from logging these
  invalid responses.
severity: low
category: network
tags: [sysctl, networking, ipv4, icmp]

references:
  cis:
    rhel8_v4:  { section: "3.3.5", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "3.3.5", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7", "SC-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "net.ipv4.icmp_ignore_bogus_error_responses"
      expected: "1"
    remediation:
      mechanism: sysctl_set
      key: "net.ipv4.icmp_ignore_bogus_error_responses"
      value: "1"
