id: chrony-installed
title: Ensure chrony is installed
description: >
  Chrony is a versatile NTP implementation that provides accurate time
  synchronization. Accurate system time is critical for security logging,
  authentication, and forensic analysis.
rationale: >
  Time synchronization is essential for correlating events across systems,
  validating Kerberos tickets, and ensuring accurate timestamps in audit logs.
  Chrony is the recommended time synchronization daemon for RHEL.
severity: medium
category: services
tags: [service, time, ntp, chrony]

references:
  cis:
    rhel9_v2:  { section: "2.3.1", level: "L1", type: "Automated" }
  nist_800_53: ["AU-8"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: package_state
      name: "chrony"
      state: "present"
    remediation:
      mechanism: package_present
      name: "chrony"
