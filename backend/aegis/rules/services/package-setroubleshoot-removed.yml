id: package-setroubleshoot-removed
title: Ensure setroubleshoot is not installed
description: >
  The setroubleshoot package provides tools for diagnosing SELinux
  policy issues. It should not be installed on production systems.
rationale: >
  While useful for development and troubleshooting, setroubleshoot
  provides information about SELinux denials that could aid attackers
  in understanding and bypassing security policies.
severity: low
category: services
tags: [package, selinux, troubleshooting, attack-surface]

references:
  cis:
    rhel9_v2:  { section: "1.3.1.8", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: package_state
      name: "setroubleshoot"
      state: "absent"
    remediation:
      mechanism: package_absent
      name: "setroubleshoot"
