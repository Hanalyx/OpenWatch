id: pkg-audispd-plugins-present
title: Ensure audispd-plugins package is installed
description: >
  The audispd-plugins package must be installed to enable
  remote audit log forwarding capabilities.
rationale: >
  Audit dispatcher plugins allow forwarding audit records
  to remote servers for centralized log management.
severity: medium
category: services
tags: [package, audit, auditd]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258175"
      stig_id: "RHEL-09-653125"
      severity: "CAT II"
  nist_800_53: ["AU-4", "AU-9"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "audispd-plugins"
      state: "present"
    remediation:
      mechanism: package_present
      name: "audispd-plugins"
