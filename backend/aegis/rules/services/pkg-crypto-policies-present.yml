id: pkg-crypto-policies-present
title: Ensure crypto-policies package is installed
description: >
  The crypto-policies package must be installed to provide
  system-wide cryptographic policy management.
rationale: >
  Centralized cryptographic policy ensures consistent use of
  approved algorithms across all system components.
severity: medium
category: services
tags: [package, crypto, security]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258234"
      stig_id: "RHEL-09-672020"
      severity: "CAT II"
  nist_800_53: ["SC-13", "IA-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "crypto-policies"
      state: "present"
    remediation:
      mechanism: package_present
      name: "crypto-policies"
