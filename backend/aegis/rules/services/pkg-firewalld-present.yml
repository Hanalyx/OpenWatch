id: pkg-firewalld-present
title: Ensure firewalld package is installed
description: >
  The firewalld package must be installed to provide dynamic
  firewall management capabilities.
rationale: >
  A host-based firewall is essential for controlling network
  access and reducing the attack surface of the system.
severity: medium
category: services
tags: [package, firewall, network]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257935"
      stig_id: "RHEL-09-251010"
      severity: "CAT II"
  nist_800_53: ["SC-7", "CM-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "firewalld"
      state: "present"
    remediation:
      mechanism: package_present
      name: "firewalld"
