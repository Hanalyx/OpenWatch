id: pkg-gnutls-utils-present
title: Ensure gnutls-utils package is installed
description: >
  The gnutls-utils package must be installed to provide TLS/SSL
  debugging and certificate management utilities.
rationale: >
  GnuTLS utilities are needed for managing and troubleshooting
  TLS certificates and encrypted communications.
severity: medium
category: services
tags: [package, crypto, tls]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257839"
      stig_id: "RHEL-09-215080"
      severity: "CAT II"
  nist_800_53: ["SC-8", "SC-13"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "gnutls-utils"
      state: "present"
    remediation:
      mechanism: package_present
      name: "gnutls-utils"
