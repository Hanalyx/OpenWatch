id: pkg-gssproxy-absent
title: Ensure gssproxy package is not installed
description: >
  The gssproxy package must not be installed unless required for
  Kerberos authentication. It provides GSS-API proxy services.
rationale: >
  Removing unnecessary Kerberos-related packages reduces the
  attack surface when Kerberos is not in use.
severity: low
category: services
tags: [package, kerberos, attack-surface]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257832"
      stig_id: "RHEL-09-215045"
      severity: "CAT III"
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "gssproxy"
      state: "absent"
    remediation:
      mechanism: package_absent
      name: "gssproxy"
