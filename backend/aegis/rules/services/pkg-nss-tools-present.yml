id: pkg-nss-tools-present
title: Ensure nss-tools package is installed
description: >
  The nss-tools package must be installed to provide NSS
  (Network Security Services) certificate management utilities.
rationale: >
  NSS tools are required for managing certificates used by
  various system services including Firefox and OpenSSH.
severity: medium
category: services
tags: [package, crypto, nss]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257840"
      stig_id: "RHEL-09-215085"
      severity: "CAT II"
  nist_800_53: ["SC-8", "SC-13"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "nss-tools"
      state: "present"
    remediation:
      mechanism: package_present
      name: "nss-tools"
