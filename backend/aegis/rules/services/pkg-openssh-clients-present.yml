id: pkg-openssh-clients-present
title: Ensure openssh-clients package is installed
description: >
  The openssh-clients package must be installed to provide
  SSH client utilities for secure remote connections.
rationale: >
  SSH clients enable secure remote connections to other
  systems using encrypted communications.
severity: medium
category: services
tags: [package, ssh, remote-access]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257980"
      stig_id: "RHEL-09-255010"
      severity: "CAT II"
  nist_800_53: ["SC-8", "AC-17"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "openssh-clients"
      state: "present"
    remediation:
      mechanism: package_present
      name: "openssh-clients"
