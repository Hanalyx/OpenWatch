id: pkg-openssh-server-present
title: Ensure openssh-server package is installed
description: >
  The openssh-server package must be installed to provide
  secure remote access to the system.
rationale: >
  SSH provides encrypted remote administration capabilities
  and is required for secure system management.
severity: medium
category: services
tags: [package, ssh, remote-access]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257978"
      stig_id: "RHEL-09-255005"
      severity: "CAT II"
  nist_800_53: ["SC-8", "AC-17"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "openssh-server"
      state: "present"
    remediation:
      mechanism: package_present
      name: "openssh-server"
