id: pkg-postfix-present
title: Ensure postfix package is installed
description: >
  The postfix package must be installed to provide local
  mail delivery for system notifications.
rationale: >
  A mail transfer agent is required to deliver system alerts
  and notifications from cron jobs and services.
severity: medium
category: services
tags: [package, mail, postfix]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-272488"
      stig_id: "RHEL-09-247010"
      severity: "CAT II"
  nist_800_53: ["AU-5", "CM-6"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "postfix"
      state: "present"
    remediation:
      mechanism: package_present
      name: "postfix"
