id: pkg-rng-tools-present
title: Ensure rng-tools package is installed
description: >
  The rng-tools package must be installed to provide hardware
  random number generator support for improved entropy.
rationale: >
  Hardware random number generators provide higher quality
  entropy for cryptographic operations than software-only sources.
severity: medium
category: services
tags: [package, crypto, rng]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257841"
      stig_id: "RHEL-09-215090"
      severity: "CAT II"
  nist_800_53: ["SC-13"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "rng-tools"
      state: "present"
    remediation:
      mechanism: package_present
      name: "rng-tools"
