id: pkg-rsyslog-gnutls-present
title: Ensure rsyslog-gnutls package is installed
description: >
  The rsyslog-gnutls package must be installed to enable
  encrypted transport for remote log forwarding.
rationale: >
  TLS encryption protects log data in transit when forwarding
  to remote log aggregation servers.
severity: medium
category: services
tags: [package, logging, rsyslog, tls]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258141"
      stig_id: "RHEL-09-652015"
      severity: "CAT II"
  nist_800_53: ["AU-4", "SC-8"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "rsyslog-gnutls"
      state: "present"
    remediation:
      mechanism: package_present
      name: "rsyslog-gnutls"
