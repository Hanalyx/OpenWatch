id: pkg-rsyslog-present
title: Ensure rsyslog package is installed
description: >
  The rsyslog package must be installed to provide system
  logging capabilities with advanced filtering.
rationale: >
  Rsyslog is required for collecting and processing system
  log messages for security monitoring and auditing.
severity: medium
category: services
tags: [package, logging, rsyslog]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258140"
      stig_id: "RHEL-09-652010"
      severity: "CAT II"
  nist_800_53: ["AU-4", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "rsyslog"
      state: "present"
    remediation:
      mechanism: package_present
      name: "rsyslog"
