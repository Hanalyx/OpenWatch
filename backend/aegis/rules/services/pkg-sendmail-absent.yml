id: pkg-sendmail-absent
title: Ensure sendmail package is not installed
description: >
  The sendmail MTA package must not be installed. Postfix is the
  preferred mail transfer agent for RHEL 9 systems.
rationale: >
  Using a single MTA reduces complexity and attack surface. Sendmail
  has a complex configuration and historical security issues.
severity: medium
category: services
tags: [package, mail, attack-surface]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257827"
      stig_id: "RHEL-09-215020"
      severity: "CAT II"
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "sendmail"
      state: "absent"
    remediation:
      mechanism: package_absent
      name: "sendmail"
