id: pkg-subscription-manager-present
title: Ensure subscription-manager package is installed
description: >
  The subscription-manager package must be installed to enable
  system registration and access to software updates.
rationale: >
  Subscription manager is required to receive security updates
  and patches from Red Hat for RHEL systems.
severity: medium
category: services
tags: [package, updates, security]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257825"
      stig_id: "RHEL-09-215010"
      severity: "CAT II"
  nist_800_53: ["SI-2", "CM-6"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "subscription-manager"
      state: "present"
    remediation:
      mechanism: package_present
      name: "subscription-manager"
