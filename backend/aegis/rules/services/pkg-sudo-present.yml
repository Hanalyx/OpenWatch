id: pkg-sudo-present
title: Ensure sudo package is installed
description: >
  The sudo package must be installed to enable controlled
  privilege escalation for authorized users.
rationale: >
  Sudo provides granular access control for running commands
  with elevated privileges while maintaining accountability.
severity: medium
category: services
tags: [package, sudo, privileges]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-258083"
      stig_id: "RHEL-09-432010"
      severity: "CAT II"
  nist_800_53: ["AC-6", "AU-12"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "sudo"
      state: "present"
    remediation:
      mechanism: package_present
      name: "sudo"
