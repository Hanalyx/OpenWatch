id: pkg-tuned-absent
title: Ensure tuned package is not installed
description: >
  The tuned package must not be installed unless required for
  performance tuning. It provides system tuning capabilities.
rationale: >
  The tuned service can modify system settings in ways that
  may conflict with security hardening configurations.
severity: medium
category: services
tags: [package, tuning, attack-surface]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257834"
      stig_id: "RHEL-09-215055"
      severity: "CAT II"
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "tuned"
      state: "absent"
    remediation:
      mechanism: package_absent
      name: "tuned"
