id: pkg-vsftpd-absent
title: Ensure vsftpd (FTP server) package is not installed
description: >
  The vsftpd FTP server package must not be installed. FTP transmits
  data including credentials in clear text and should not be used.
rationale: >
  Removing the FTP server package eliminates the risk of insecure
  file transfers and reduces the attack surface.
severity: critical
category: services
tags: [package, ftp, attack-surface]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257826"
      stig_id: "RHEL-09-215015"
      severity: "CAT I"
  nist_800_53: ["CM-7", "SC-8"]

platforms:
  - family: rhel
    min_version: 9

implementations:
  - default: true
    check:
      method: package_state
      name: "vsftpd"
      state: "absent"
    remediation:
      mechanism: package_absent
      name: "vsftpd"
