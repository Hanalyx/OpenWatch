id: service-disable-named
title: Disable DNS server
description: >
  The BIND DNS server provides name resolution services. Unless the system is
  a designated DNS server, this service should be disabled.
rationale: >
  Running an unnecessary DNS server could be exploited for DNS spoofing or
  amplification attacks.
severity: high
category: services
tags: [service, networking, dns, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "2.2.6", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "2.2.6", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "named"
      state: "stopped"
      enabled: false
    remediation:
      mechanism: service_masked
      name: "named"
