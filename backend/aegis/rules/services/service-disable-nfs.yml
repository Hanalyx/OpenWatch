id: service-disable-nfs
title: Disable NFS server
description: >
  The NFS (Network File System) server allows sharing of filesystems over the
  network. Unless required, this service should be disabled.
rationale: >
  NFS can expose sensitive data if misconfigured. Running an unnecessary NFS
  server increases the attack surface.
severity: medium
category: services
tags: [service, networking, nfs, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "2.2.7", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "2.2.7", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "nfs-server"
      state: "stopped"
      enabled: false
    remediation:
      mechanism: service_masked
      name: "nfs-server"
