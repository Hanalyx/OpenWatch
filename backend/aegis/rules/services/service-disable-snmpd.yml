id: service-disable-snmpd
title: Disable SNMP server
description: >
  SNMP (Simple Network Management Protocol) provides network management
  capabilities. Unless required for network monitoring, this should be disabled.
rationale: >
  SNMP can expose sensitive system information. SNMPv1 and v2c transmit
  community strings in clear text.
severity: medium
category: services
tags: [service, networking, snmp, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "2.2.13", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "2.2.13", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "snmpd"
      state: "stopped"
      enabled: false
    remediation:
      mechanism: service_masked
      name: "snmpd"
