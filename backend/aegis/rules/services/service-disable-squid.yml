id: service-disable-squid
title: Disable Squid proxy server
description: >
  Squid is a caching web proxy server. Unless the system is a designated
  proxy server, this service should be disabled.
rationale: >
  Running an unnecessary proxy server could allow unauthorized users to
  route traffic through the system or access internal resources.
severity: medium
category: services
tags: [service, networking, proxy, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "2.2.12", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "2.2.12", level: "L1", type: "Automated" }
  nist_800_53: ["CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "squid"
      state: "stopped"
      enabled: false
    remediation:
      mechanism: service_masked
      name: "squid"
