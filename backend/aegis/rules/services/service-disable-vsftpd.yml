id: service-disable-vsftpd
title: Disable FTP server
description: >
  FTP is an insecure protocol that transmits credentials in clear text. The
  vsftpd service should be disabled in favor of secure alternatives like SFTP.
rationale: >
  FTP transmits data and credentials unencrypted. Attackers can intercept
  credentials and data. Use SFTP or SCP instead.
severity: high
category: services
tags: [service, networking, ftp, attack-surface]

references:
  cis:
    rhel8_v4:  { section: "2.2.9", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "2.2.9", level: "L1", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257778"
      stig_id: "RHEL-09-215010"
      severity: "CAT I"
  nist_800_53: ["CM-7", "IA-5"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "vsftpd"
      state: "stopped"
      enabled: false
    remediation:
      mechanism: service_masked
      name: "vsftpd"
