id: service-enable-firewalld
title: Enable firewalld service
description: >
  The firewalld service provides a dynamic firewall with support for zones.
  A host-based firewall is essential for defense in depth.
rationale: >
  A host-based firewall provides an additional layer of defense against
  network attacks, even when network firewalls are in place.
severity: high
category: services
tags: [service, firewall, security]

references:
  cis:
    rhel8_v4:  { section: "3.4.1.1", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "3.4.1.1", level: "L1", type: "Automated" }
  stig:
    rhel9_v2r7:
      vuln_id: "V-257780"
      stig_id: "RHEL-09-251010"
      severity: "CAT II"
  nist_800_53: ["SC-7", "CM-7"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: service_state
      name: "firewalld"
      state: "running"
      enabled: true
    remediation:
      mechanism: service_enabled
      name: "firewalld"
