id: banner-ssh-dod
title: Configure SSH DoD consent banner
description: >
  The SSH daemon must display the Standard Mandatory DoD Notice and
  Consent Banner before granting remote access.
rationale: >
  Display of a DoD-approved system use notification message provides
  privacy and security notices for SSH connections consistent with
  applicable federal laws.
severity: medium
category: system
tags: [banner, ssh, dod, compliance, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257800"
      stig_id: "RHEL-09-255040"
      severity: "CAT II"
  nist_800_53: ["AC-8"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "grep -Ei 'authorized|consent|monitoring|privacy' /etc/issue.net 2>/dev/null"
      expected_exit: 0
    remediation:
      mechanism: manual
      description: >
        Configure /etc/issue.net with your organization's approved SSH
        banner. For DoD systems, use the Standard Mandatory DoD Notice
        and Consent Banner.
