id: grub-user-cfg-permissions
title: Set GRUB user configuration file permissions
description: >
  The GRUB user configuration file /boot/grub2/user.cfg contains the
  bootloader password hash and should have restrictive permissions.
rationale: >
  The user.cfg file contains the hashed GRUB password. Unauthorized access
  could allow attackers to attempt offline password cracking or modify
  the password configuration.
severity: high
category: system
tags: [grub, bootloader, permissions, physical-security]

references:
  cis:
    rhel8_v4:  { section: "1.4.3", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "1.4.3", level: "L1", type: "Automated" }
  nist_800_53: ["AC-3", "AC-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "test -f /boot/grub2/user.cfg && stat -c '%a %U %G' /boot/grub2/user.cfg | grep -E '^600 root root$' || test ! -f /boot/grub2/user.cfg"
      expected_exit: 0
    remediation:
      mechanism: file_permissions
      path: "/boot/grub2/user.cfg"
      mode: "0600"
      owner: "root"
      group: "root"
