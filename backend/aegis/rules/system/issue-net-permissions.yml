id: issue-net-permissions
title: Set permissions on /etc/issue.net
description: >
  The /etc/issue.net file displays a message for network logins and should
  have restrictive permissions to prevent unauthorized modification.
rationale: >
  The issue.net file is displayed for network connections and typically
  contains a warning banner. Unauthorized modification could remove
  required legal warnings or display misleading information.
severity: low
category: system
tags: [permissions, issue, banner, security, network]

references:
  cis:
    rhel8_v4:  { section: "1.7.6", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "1.7.6", level: "L1", type: "Automated" }
  nist_800_53: ["AC-8", "CM-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: file_permission
      path: "/etc/issue.net"
      mode: "0644"
      owner: "root"
      group: "root"
    remediation:
      mechanism: file_permissions
      path: "/etc/issue.net"
      mode: "0644"
      owner: "root"
      group: "root"
