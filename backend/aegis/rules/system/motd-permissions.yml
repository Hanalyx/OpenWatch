id: motd-permissions
title: Set permissions on /etc/motd
description: >
  The /etc/motd file displays a message to users after login and should
  have restrictive permissions to prevent unauthorized modification.
rationale: >
  The message of the day file is displayed to all users. Unauthorized
  modification could be used to display misleading information or
  potentially social engineering content.
severity: low
category: system
tags: [permissions, motd, banner, security]

references:
  cis:
    rhel8_v4:  { section: "1.7.4", level: "L1", type: "Automated" }
    rhel9_v2:  { section: "1.7.4", level: "L1", type: "Automated" }
  nist_800_53: ["AC-8", "CM-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: command
      run: "test ! -f /etc/motd || stat -c '%a %U %G' /etc/motd | grep -E '^644 root root$'"
      expected_exit: 0
    remediation:
      mechanism: file_permissions
      path: "/etc/motd"
      mode: "0644"
      owner: "root"
      group: "root"
