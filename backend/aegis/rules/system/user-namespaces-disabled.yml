id: user-namespaces-disabled
title: Disable unprivileged user namespaces
description: >
  The user.max_user_namespaces sysctl should be set to 0 to disable
  unprivileged user namespaces unless specifically required.
rationale: >
  User namespaces allow unprivileged users to create privileged contexts
  which have been used in numerous kernel exploits. Disabling them
  reduces the attack surface.
severity: medium
category: system
tags: [sysctl, namespaces, kernel, security, stig]

references:
  stig:
    rhel9_v2r7:
      vuln_id: "V-257822"
      stig_id: "RHEL-09-213050"
      severity: "CAT II"
  nist_800_53: ["CM-6"]

platforms:
  - family: rhel
    min_version: 8

implementations:
  - default: true
    check:
      method: sysctl_value
      key: "user.max_user_namespaces"
      expected: "0"
    remediation:
      mechanism: sysctl_set
      key: "user.max_user_namespaces"
      value: "0"
