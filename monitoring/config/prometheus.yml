# Prometheus Configuration for OpenWatch Monitoring Stack
# Scrape targets for the OpenWatch platform and supporting infrastructure.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  # OpenWatch Backend - Application metrics
  - job_name: "openwatch-backend"
    scrape_interval: 15s
    metrics_path: "/metrics"
    static_configs:
      - targets:
          - "openwatch-backend:8000"
        labels:
          service: "openwatch"
          component: "backend"

  # Node Exporter - Host-level system metrics
  - job_name: "node-exporter"
    scrape_interval: 15s
    static_configs:
      - targets:
          - "node-exporter:9100"
        labels:
          service: "openwatch"
          component: "node"

  # Redis Exporter - Redis cache and queue metrics
  - job_name: "redis-exporter"
    scrape_interval: 30s
    static_configs:
      - targets:
          - "redis-exporter:9121"
        labels:
          service: "openwatch"
          component: "redis"

  # Postgres Exporter - PostgreSQL database metrics
  - job_name: "postgres-exporter"
    scrape_interval: 30s
    static_configs:
      - targets:
          - "postgres-exporter:9187"
        labels:
          service: "openwatch"
          component: "postgres"

  # cAdvisor - Container resource metrics
  - job_name: "cadvisor"
    scrape_interval: 30s
    static_configs:
      - targets:
          - "cadvisor:8080"
        labels:
          service: "openwatch"
          component: "cadvisor"

  # Alertmanager - Alert processing metrics
  - job_name: "alertmanager"
    scrape_interval: 30s
    static_configs:
      - targets:
          - "alertmanager:9093"
        labels:
          service: "openwatch"
          component: "alertmanager"
