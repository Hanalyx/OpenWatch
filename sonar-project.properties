# SonarCloud Configuration for OpenWatch
# https://sonarcloud.io/projects

sonar.projectKey=Hanalyx_OpenWatch
sonar.organization=hanalyx
sonar.projectName=OpenWatch
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/app,frontend/src
sonar.exclusions=**/*test*/**,**/*.spec.*,**/*.test.*,**/node_modules/**,**/dist/**,**/build/**

# Test directories
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Language-specific configurations
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Python specific
sonar.python.version=3.9

# TypeScript/JavaScript specific  
sonar.typescript.node.maxspace=4096

# Additional analysis parameters
sonar.sourceEncoding=UTF-8